<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple-Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-operation class="the-rest">%</button>
    <button data-all-clear class="the-rest">CE</button>
    <button data-current-clear class="the-rest">C</button>
    <button data-delete class="the-rest">&#x2190;</button>
    <button data-operation class="the-rest">log</button>
    <button data-operation class="the-rest">sqr</button>
    <button data-operation class="the-rest">√</button>
    <button data-operation class="the-rest">÷</button>
    <button class="more-black" data-number>7</button>
    <button class="more-black" data-number>8</button>
    <button class="more-black" data-number>9</button>
    <button data-operation class="the-rest">*</button>
    <button class="more-black" data-number>4</button>
    <button class="more-black" data-number>5</button>
    <button class="more-black" data-number>6</button>
    <button data-operation class="the-rest">-</button>
    <button class="more-black" data-number>1</button>
    <button class="more-black" data-number>2</button>
    <button class="more-black" data-number>3</button>
    <button data-operation class="the-rest">+</button>
    <button class="more-black" data-number>.</button>
    <button class="more-black" data-number>0</button>
    <button data-equals class="equals">=</button>
  </div>
</body>

</html>
